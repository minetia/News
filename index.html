        .search-btn {

        function changeCountry() {
            const select = document.getElementById('langSelect');
            currentCountry = select.value;
            const data = countryData[currentCountry];
            
            document.getElementById('searchInput').placeholder = data.placeholder;

            const container = document.getElementById('menuList');
            container.innerHTML = '';
            
            data.menus.forEach((item, idx) => {
                const chip = document.createElement('div');
                chip.className = `chip ${idx===0 ? 'active':''}`;
                chip.innerText = item.name;
                chip.onclick = () => filterCategory(item.q, chip);
                container.appendChild(chip);
            });
            
            filterCategory(data.menus[0].q, document.querySelector('.chip'));
        }

        function handleSearch(e) {
            if (e.key === 'Enter') triggerSearch();
        }
        function triggerSearch() {
            const query = document.getElementById('searchInput').value;
            if(query) searchYouTube(query);
        }

        function filterCategory(keyword, el) {
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            if(el) el.classList.add('active');
            
            const data = countryData[currentCountry];
            searchYouTube(keyword + data.suffix);
        }

        async function searchYouTube(query) {
            try {
                const dataConfig = countryData[currentCountry];
                // ê²€ìƒ‰ ì •í™•ë„ í–¥ìƒì„ ìœ„í•´ relevance ì •ë ¬ ì‚¬ìš© ê°€ëŠ¥ (í˜„ì¬ëŠ” ê¸°ë³¸ê°’)
                const url = `${API_URL}?part=snippet&maxResults=15&q=${encodeURIComponent(query)}&type=video&regionCode=${dataConfig.region}&key=${YOUTUBE_API_KEY}`;
                
                const response = await fetch(url);
                const data = await response.json();
                if (data.items) renderFeed(data.items);
            } catch (e) {
                console.error(e);
            }
        }

        function renderFeed(items) {
            const list = document.getElementById('feedList');
            list.innerHTML = '';
            items.forEach(item => {
                const snip = item.snippet;
                const vid = item.id.videoId;
                const thumb = snip.thumbnails.high ? snip.thumbnails.high.url : snip.thumbnails.medium.url;

                const div = document.createElement('div');
                div.className = 'news-card';
                div.onclick = () => playVideo(vid, snip.title);
                div.innerHTML = `
                    <div class="thumb-box">
                        <img src="${thumb}" class="thumb-img">
                        <div class="play-icon-overlay"><i class="fas fa-play-circle"></i></div>
                    </div>
                    <div class="card-body">
                        <div class="card-title">${snip.title}</div>
                        <div class="card-meta">
                            <span>${snip.channelTitle}</span>
                            <span>${snip.publishTime.substring(0,10)}</span>
                        </div>
                    </div>
                `;
                list.appendChild(div);
            });
        }

            const playerBox = document.getElementById('video-container');
            const frameArea = document.getElementById('playerFrameArea');
            const contentArea = document.getElementById('mainFeed');

            isPlayerActive = true;
            document.getElementById('playingTitle').innerText = title;
            playerBox.style.display = 'block';

            isPlayerActive = false;
            const playerBox = document.getElementById('video-container');
            const contentArea = document.getElementById('mainFeed');

            playerBox.style.display = 'none';
            playerBox.classList.remove('sticky');
            document.getElementById('playerFrameArea').innerHTML = '';
